<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Selamat Ulang Tahun Ilham!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 40%, #111 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/zZjzSbm/spiderman-web.png');
      background-size: cover;
      background-position: center;
    }

    #webCanvas {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid red;
      border-radius: 15px;
      padding: 20px 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      animation: pop 0.8s ease;
    }

    .title {
      font-size: 28px;
      color: #e50914;
      text-shadow: 2px 2px 4px black;
      margin: 0;
    }

    .name {
      font-size: 36px;
      color: #2196f3;
      margin: 15px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .message {
      font-size: 18px;
      margin: 20px 0;
      line-height: 1.5;
      min-height: 60px;
    }

    .spiderman-img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
      animation: swing 2s infinite ease-in-out;
    }

    @keyframes swing {
      0%   { transform: rotate(0deg) translateY(0); }
      25%  { transform: rotate(5deg) translateY(-5px); }
      50%  { transform: rotate(0deg) translateY(0); }
      75%  { transform: rotate(-5deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    button {
      background: linear-gradient(90deg, red, blue);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: transform 0.3s, background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, blue, red);
    }

    #photo-container {
      margin-top: 20px;
      display: none;
      position: relative;
    }

    #photo-container.show {
      display: block;
      animation: fadeInZoom 1s ease forwards, glowPulse 2s infinite;
    }

    .photo {
      max-width: 300px;
      border-radius: 12px;
      border: 3px solid #e50914;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.7);
      animation: bounce 1s ease;
    }

    @keyframes fadeInZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
      50% { box-shadow: 0 0 40px rgba(0, 162, 255, 0.9); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: 0;
      left: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 5;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="webCanvas"></canvas>

  <div class="card">
    <h1 class="title">üéâ Selamat Ulang Tahun üéâ</h1>
    <h2 class="name">Ilham</h2>
    <p class="message" id="message"></p>

    <button id="surpriseBtn">Klik untuk Kejutan üï∑Ô∏è</button>

    <div id="photo-container">
      <img src="foto.jpeg" alt="Foto Ilham" class="photo">
    </div>
  </div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const btn = document.getElementById("surpriseBtn");
    const photoContainer = document.getElementById("photo-container");
    const msg = document.getElementById("message");
    const canvas = document.getElementById("webCanvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("bg-music");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function drawWeb(x, y, radius, lines) {
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 1;
      for (let r = 20; r < radius; r += 40) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.stroke();
      }
      for (let i = 0; i < lines; i++) {
        let angle = (i / lines) * Math.PI * 2;
        let xEnd = x + Math.cos(angle) * radius;
        let yEnd = y + Math.sin(angle) * radius;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(xEnd, yEnd);
        ctx.stroke();
      }
    }

    function createConfetti() {
      const colors = ["red", "blue", "yellow", "white", "orange", "lime"];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.width = confetti.style.height = (5 + Math.random() * 8) + "px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function typeMessage(text, i=0) {
      if (i < text.length) {
        msg.textContent += text.charAt(i);
        setTimeout(() => typeMessage(text, i+1), 45);
      }
    }

    btn.addEventListener("click", () => {
      music.play();

      let x = window.innerWidth / 2;
      let y = window.innerHeight / 2;
      let maxRadius = Math.min(window.innerWidth, window.innerHeight) / 1.2;
      let radius = 0;

      function animateWeb() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        radius += 15;
        drawWeb(x, y, radius, 12);
        if (radius < maxRadius) requestAnimationFrame(animateWeb);
      }
      animateWeb();

      createConfetti();

      setTimeout(() => {
        photoContainer.classList.add("show");
        msg.textContent = "";
        typeMessage("‚ö° Yo Ilham! Happy B‚Äôday bro üéâ Semoga makin GG, makin sehat, makin hoki, dan jangan lupa traktir temen¬≤ lo üï∑Ô∏èüçïüî•");
      }, 1500);
    });
  </script>
</body>
</html>
